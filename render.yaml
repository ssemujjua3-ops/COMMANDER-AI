services:
  - type: web
    name: commander-ai
    env: python
    region: oregon  # or virginia, ohio
    plan: free
    # Build command
    buildCommand: pip install -r requirements.txt
    # Start command - MUST use $PORT provided by Render
    startCommand: python app.py
    # Health check path
    healthCheckPath: /health
    # Auto-deploy from Git
    autoDeploy: true
    # Environment variables
    envVars:
      # These will be auto-generated by Render
      - key: SECRET_KEY
        generateValue: true
      - key: CREATOR_API_KEY
        generateValue: true
      - key: OVERRIDE_TOKEN
        generateValue: true
      # Your OpenAI key - CHANGE THIS!
      - key: OPENAI_API_KEY
        value: "sk-your-openai-key-here"  # ‚Üê REPLACE WITH YOUR KEY
      # Creator account
      - key: CREATOR_EMAIL
        value: "ssemujjua3@gmail.com"
      - key: CREATOR_PASSWORD
        value: "ChangeMe123!"
      # Render provides PORT automatically
    # Advanced settings for free tier
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
